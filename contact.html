    <script>
        document.addEventListener("DOMContentLoaded", () => {
            var map = L.map("map", { scrollWheelZoom: false }).setView(
                [51.23019958123216, 4.414211125384337],
                13
            );
            L.tileLayer(
                "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png",
                {
                    maxZoom: 19,
                    attribution:
                        '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                }
            ).addTo(map);
            var greenIcon = L.icon({
                iconUrl: "./assets/icons/location-dot-solid.svg",

                iconSize: [35, 35],
            });

            L.marker([51.23019958123216, 4.414211125384337], { icon: greenIcon })
                .addTo(map)
                .bindPopup("AP Hogeschool!")
                .on("click", function (e) {
                    this.openPopup();
                });
        });
    </script>
